---
- module_defaults:
    rds_backup_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: Get error message that rds instance is missing
      rds_backup_info:
      register: rds_backup
      ignore_errors: yes

    - name: assert result
      assert:
        that:
          - rds_backup is not success
          - rds_backup is not changed
          - 'rds_backup.msg == "missing required arguments: instance"'