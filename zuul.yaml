# yamllint disable
---
- project:
    merge-mode: squash-merge
    templates:
      - ansible-collection
    vars:
      ansible_collection_namespace: "opentelekomcloud"
      ansible_collection_name: "cloud"
      python_version: 3.10
    check:
      jobs:
        - otc-ansible-collection-test-integration-eu-de:
            nodeset: ubuntu-jammy
            files: &integration-files
              - ^plugins/
              - ^tests/integration/
            vars: &vars-eu-de
              python_version: 3.10
              ansible_test_integration_env:
                ANSIBLE_TEST_PYTHON_VERSION: 3.10
                has_snat: true
                region: eu-de
              ansible_test_exclude_tests:
                - autoscaling/group1/
                - elb/group1/
                - obs/group1/
                - swr/group2/
        - otc-ansible-collection-test-integration-eu-nl:
            nodeset: ubuntu-jammy
            files: *integration-files
            vars: &vars-eu-nl
              python_version: 3.10
              ansible_test_integration_env:
                ANSIBLE_TEST_PYTHON_VERSION: 3.10
                has_snat: false
                region: eu-nl
                deh_host_type: s3
                deh_az: eu-nl-01
              # CES is too slow in NL (used also in AS test)
              # no public DNS mgmt
              # obs needs tweaks
              # elbv2 not available
              # no VBS
              ansible_test_exclude_tests:
                - autoscaling/group1/
                - ces/group1/
                - dns/public/
                - elb/group1/
                - obs/group1/
                - storage/vbs/
                - swr/group1/
                - swr/group2/
        - otc-ansible-collection-test-integration-eu-ch:
            nodeset: ubuntu-jammy
            files: *integration-files
            vars: &vars-eu-ch
              python_version: 3.10
              ansible_test_integration_env:
                ANSIBLE_TEST_PYTHON_VERSION: 3.10
                has_snat: false
                region: eu-ch2
              ansible_test_exclude_tests:
                - autoscaling/group1/
                - antiddos/group1/
                - ces/group1/
                - css/group1/
                - dds/group1/
                - deh/group1/
                - dms/group1/
                - dns/public/
                - elb/group1/
                - obs/group1/
                - rds_flavor_info/group1/
                - storage/vbs/
                - swr/group1/
                - swr/group2/
                - waf/group1/
    gate:
      jobs:
        - otc-ansible-collection-test-integration-eu-de:
            nodeset: ubuntu-jammy
            files: *integration-files
            vars: *vars-eu-de
        - otc-ansible-collection-test-integration-eu-nl:
            nodeset: ubuntu-jammy
            files: *integration-files
            vars: *vars-eu-nl
        - otc-ansible-collection-test-integration-eu-ch:
            nodeset: ubuntu-jammy
            files: *integration-files
            vars: *vars-eu-ch
